                data-toggle="collapse" data-target="#exCollapsingNavbar"> &#9776;
            </button>
            <div class="collapse navbar-collapse" id="exCollapsingNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Om oss</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Recept</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Mediagalleri</a></li>
                    <li class="nav-item"><a href="forum.html" class="nav-link">Forum</a></li>
                </ul>
                <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                    <li class="nav-item order-2 order-md-1">

                    </li>
                    <li class="dropdown order-1">
                        <button type="button" id="dropdownMenu1" data-toggle="dropdown"

                                    <div class="form-group"> <input id="emailInput" placeholder="Email"

                                    <div class="form-group"> <input id="passwordInput" placeholder="Password"

                                    <div class="form-group text-center">

                        </ul>
                    </li>
                </ul>
            </div>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Welcome to Forum</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg forum">
                    <h5>
                        <a href="./discussion.html">Is baking soda good?</a>
                    </h5>
                    <div class="row">
                        <div class="col-sm forum_stats">3 views</div>
                        <div class="col-sm forum_stats">2 comments</div>
                        <div class="col-sm forum_stats">started by: Tamim</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg forum">
                    <h5>
                        <a href="./discussion.html">How to make cup cakes without sugar?</a>
                    </h5>
                    <div class="row">
                        <div class="col-sm forum_stats">2 views</div>
                        <div class="col-sm forum_stats">0 comments</div>
                        <div class="col-sm forum_stats">started by: Nasir</div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Button to Open the Modal -->
    <button type="button" class="new" data-toggle="modal" data-target="#myModal">
        +
    </button>
    
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
    
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Ask a new question</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
    
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="#" method="get">
                        <label for="question_title">Question title</label>
                        <input type="text" id="question_title">
                        
                    </form>
                </div>
    
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
