{% extends "layout.html" %}
{% from "_form_macros.html" import render_field %}

{% block content %}
<!--This shows within the layout.html template-->

<div>
  <img src="../static/images/pig.png" alt="pig" style="height: 20%;width: 20%;float: right;padding-top: 100px;">
  <img src="../static/images/grains.png" alt="grains" style="height: 10%;width: 10%;float: left;padding-top: 215px;">
  <img src="../static/images/kebab.png" alt="kebab" style="height: 10%;width: 10%;float: left;padding-top: 75px;">
</div>

<div class="container">
  <div class="user-registration">
    <div class="page-header">
      <h2>Byt användarnamn</h2>
    </div>
    <!-- Form for changing username -->
    <form action="{{ url_for('users.change_username') }}" method="post">
      {{ form.csrf_token }}
      <dl>
        {{ render_field(form.username, value=current_user.username, id="loginregister") }}
      </dl>
      <button class="btn btn-sm btn-success" type="submit">Bytt användarnamn</button>
    </form>
  </div>
</div>

{% endblock %}
